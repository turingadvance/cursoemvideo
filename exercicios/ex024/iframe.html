<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150 px -->
    <h1>Testando uso de iframe</h1>
    <p>
        Acessando o site 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> para aprender a programar
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> também é muito legal, pena que não funciona dentro de um iframe.
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
            <a href="https://gustavoguanabara.github.io">Repositório Gustavo Guanabara</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
